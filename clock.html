<!doctype html> 

<html>
	<head>
		<meta charset="utf-8">
		<title>
			Digital clock
		</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body>
		<div class="world-clock">
			<div class="left">
				<div class="clock">
					<p class="clock-title">Paris</p>
					<div class="clock-screen" data-time-zone="2"></div>
				</div>
				<div class="clock">
					<p class="clock-title">New York</p>
					<div class="clock-screen" data-time-zone="-5"></div>
				</div>
			</div>
			<div class="right">
				<div class="clock">
					<p class="clock-title">London</p>
					<div class="clock-screen" data-time-zone="1"></div>
				</div>
				<div class="clock">
					<p class="clock-title">Moscow</p>
					<div class="clock-screen" data-time-zone="3"></div>
				</div>
			</div>
			<br style="clear:both;"/>
		</div>
	</body>
</html>
